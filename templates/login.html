<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Everlasting Wardrobe Recommendation System</title>
  <!-- Bootstrap core CSS-->
  {% load staticfiles %}
    <!-- Bootstrap core CSS-->
  <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet" type="text/css"/>
  <!-- Custom fonts for this template-->
  <link href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}' type="text/css" rel="stylesheet" />
  <!-- Custom styles for this template-->
  <link href='{% static "css/sb-admin.css" %}' rel="stylesheet" type="text/css">
  <style>
    .title{color: white; font-size: 35px; text-align:center;}
  </style>
</head>

<body class="bg-dark">
  <div class="card-header title"><img src='{% static "image/brand.png" %}' width="55" height="55" alt="">&nbsp;&nbsp;Everlasting Wardrobe Recommendation System</div>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-body">
        <form action = "/" method = "post">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" name="password" required="required">
          </div>
          <div class="form-group">
            <div class="form-check">
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src='{% static "vendor/jquery/jquery.min.js" %}' type="text/javascript"></script>
  <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}' type="text/javascript"></script>
  <!-- Core plugin JavaScript-->
  <script src=src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>
</body>

</html>
